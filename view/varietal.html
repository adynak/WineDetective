<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <br>

        <div class="alert-tabHeading">{{ pageTitle }}</div>

        <div class="content" style="font-weight: bold;font-size: 125%;">Red
            <ul style="list-style-type:none;font-weight: normal;font-size: 85%;">
                <li ng-repeat="red in redWines" ng-click="setSelected(red)">{{red.name}}</li>
            </ul>
        </div>

        <div class="hspacer">&nbsp;</div>

        <div class="content" style="font-weight: bold;font-size: 125%;">White
            <ul style="list-style-type:none;font-weight: normal;font-size: 85%;">
                <li ng-repeat="white in whiteWines" ng-click="setSelected(white)">{{white.name}}</li>
            </ul>
        </div>

        <div class="hspacer">&nbsp;</div>

        <div class="content" style="font-weight: bold;font-size: 125%;">Other Varietals
            <ul style="list-style-type:none;font-weight: normal;font-size: 85%;">
                <li ng-repeat="wine in otherWines" ng-click="setSelected(wine)">{{wine.name}}</li>
            </ul>
        </div>

    </div>
</div>

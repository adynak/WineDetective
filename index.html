<!DOCTYPE html>
<html ng-app="wineDetective">

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="wineDetective/resources/images/wineGlass.jpeg" mime="image/x-icon">
    <link rel="icon" href="wineDetective/resources/images/wineGlass.jpeg" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="114x114" href="wineDetective/resources/images/wineGlass-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="wineDetective/resources/images/wineGlass-144x144.png" />

    <!-- node_modules -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.min.css" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/checklist-model/checklist-model.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>    

    <!-- application modules -->
    <script src="i18n/en_US.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controller/login.js"></script>
    <script src="js/controller/tabs.js"></script>
    <script src="js/controller/varietal.js"></script>
    <script src="js/controller/ava.js"></script>
    <script src="js/controller/vintage.js"></script>
    <script src="js/controller/wineGrid.js"></script>
    <script src="js/controller/addBottle.js"></script>
    <script src="js/controller/inventory.js"></script>    

    <script src="js/factory/dataService.js"></script>

    <script src="js/directive/wineGrid.js"></script>

    <base href="/">
</head>

<body style="margin:10px; padding:10px">

    <div class="wineDetective">
        Wine Detective
    </div>

    <div class="alert-heading">
    </div>



    <div ng-show=showTabs ng-controller="tabsController">
        <ul class="nav nav-tabs">
            <li ng-class="tabClass(tab)" 
                ng-style={'display':accessType}
                ng-repeat="tab in tabs" 
                tab="tab">
                <a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a>
            </li>
        </ul>
    </div>

    <div ng-controller="LoginController">
        <div style="padding:0 0 0 30px;">
            <div class="row" ng-view>
            </div>
        </div>
    </div>

<!--
     <ul class="nav nav-tabs" ng-controller="tabsController">
        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
    </ul>
    <div ng-view></div>
-->
</body>

</html>
